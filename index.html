<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instant Redirect Script</title>
  <script type="text/javascript">
    // Redirect to another website as soon as the page loads
    window.onload = function() {
      // Change the URL below to the desired website
      var destinationURL = "https://google.com";
      
      // Redirect the user to the destination URL
      window.location.href = destinationURL;
    };
  </script>
</head>
<body>
  <!-- Content of the page, which will not be displayed as redirection happens immediately -->
  <h1></h1>
</body>
</html>
